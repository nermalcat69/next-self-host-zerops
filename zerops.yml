zerops:
  - setup: web
    build:
      base: nodejs@20
      envVariables:
        DATABASE_URL: postgresql://${db_user}:${db_password}@${db_hostname}:${db_port}
      buildCommands:
        - pnpm i
        - pnpm run build
      deployFiles: ./
    run:
      base: nodejs@20
      envVariables:
        DATABASE_URL: postgresql://${db_user}:${db_password}@${db_hostname}:${db_port}
      ports:
        - port: 3000
          httpSupport: true
      start: pnpm run start
