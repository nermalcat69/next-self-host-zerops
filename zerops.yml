zerops:
  - setup: web
    build:
      base: nodejs@20
      buildCommands:
        - bun i
        - bun run build
      deployFiles: ./
    run:
      base: nodejs@20
      envVariables:
        DATABASE_URL: postgresql://${user}:${password}@${hostname}:${port}
      ports:
        - port: 3000
          httpSupport: true
      start: bun run server.js
